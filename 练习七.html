<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>黑色实线表格</title>
	<style type="text/css">
		table,td,th{
			border: 1px solid black;
		}
		table {
			border-collapse: collapse;
		}
		td,th {
			width: 100px;
			padding: 50px 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="5">1</td>
		</tr>
		<tr>
			<td rowspan="4" >4</td>
			<td colspan="3">5</td>
			<td rowspan="5">2</td>
		</tr>
		<tr>
			<td rowspan="2">8</td>
			<td>9</td>
			<td rowspan="3">6</td>
		</tr>
		<tr>
			<td>10</td>
		</tr>
		<tr>
			<td  colspan="2">7</td>
		</tr>
		<tr>
			<td colspan="4">3</td>
		</tr>
	</table>
</body>
</html>
